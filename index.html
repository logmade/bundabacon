    <style>
        :root {
            --primary: #7d41e8; /* Slightly adjusted purple */
            --secondary: #5271ff; /* Brighter blue */
            --accent: #ff5e62;
            --background: #0a0a0f;
            --surface: #11111a;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --glow-primary: rgba(125, 65, 232, 0.5);
            --glow-secondary: rgba(82, 113, 255, 0.4);
        }

        * {

            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--background);
            color: var(--text-primary);
            font-family: 'Roboto Mono', monospace;
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            cursor: none; /* Hide default cursor */
        }

        /* Custom Cursor */
        .cursor-dot, .cursor-outline {
            position: fixed;
            top: 0;
            left: 0;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: opacity 0.3s, transform 0.1s, width 0.3s, height 0.3s, border-color 0.3s, background-color 0.3s;
            will-change: transform, width, height, opacity;
        }

        .cursor-dot {
            width: 8px;
            height: 8px;
            background-color: var(--primary);
            mix-blend-mode: normal; /* Changed from difference for better visibility */
        }

        .cursor-outline {
            width: 35px;
            height: 35px;
            border: 2px solid var(--secondary);
            background-color: transparent;
            transition-duration: 0.2s; /* Slightly slower trail */
        }

        body:hover .cursor-dot, body:hover .cursor-outline {
            opacity: 1;
        }
        
        /* Cursor Hover State */
        .cursor-hover-active .cursor-dot {
            transform: translate(-50%, -50%) scale(0.5);
            background-color: var(--accent);
        }
        .cursor-hover-active .cursor-outline {
            transform: translate(-50%, -50%) scale(1.3);
            border-color: var(--accent);
            background-color: rgba(255, 94, 98, 0.1);
        }


        /* Background Grid Effect */
        .digital-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 25px 25px; /* Slightly larger grid */
            z-index: -2;
            animation: backgroundPan 60s linear infinite;
        }
        
        @keyframes backgroundPan {
            0% { background-position: 0 0; }
            100% { background-position: 300px 300px; }
        }

        /* Main Container */
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(17, 17, 26, 0.6); /* surface with transparency */
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 30px 40px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.3), 0 0 30px var(--glow-primary) inset;
            backdrop-filter: blur(15px);
            position: relative;
            z-index: 1;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s 0.2s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header Section */
        .header {

            margin-bottom: 40px;
        }

        .main-title {

        }
        
        @keyframes neonFlicker {

        .section:nth-child(3) { animation-delay: 0.6s; }
        .section:nth-child(4) { animation-delay: 0.7s; }

        }

        /* Info Grid (Discord Usernames) */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            transition: transform 0.3s ease, background-color 0.3s ease, border-color 0.3s ease;
        }
        
        .info-card:hover {
            transform: translateY(-3px) scale(1.02);
            background-color: rgba(125, 65, 232, 0.1);
            border-color: var(--primary);
        }

        .info-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-value {
            font-size: 1rem;
            color: var(--text-primary);
            font-weight: 400;
            word-break: break-all;
        }

        /* Link Grid (Domains & Socials) */
        .link-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .link-item {
            display: block; /* Make the whole card clickable */
            text-decoration: none;
            background: var(--surface);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 20px 15px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            color: var(--text-primary);
        }

        .link-item::before { /* Shine effect */
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .link-item:hover {

            border-color: var(--secondary);
            box-shadow: 0 5px 20px rgba(82, 113, 255, 0.2);
        }

        .link-item:hover::before {
            left: 150%;
        }

        .link-icon {

            margin-bottom: 10px;

        .link-item:hover .link-icon {

        .link-name {

        /* Footer */

        /* Responsiveness */

            }
        }

        @media (max-width: 480px) {

            }
            .main-title {

                 /* display: none; */ /* Uncomment if cursor is annoying on mobile */
            }
            body {
                 cursor: auto; /* Restore default cursor if custom one is hidden */
            }
        }

    </style>
</head>

    <script>
        const cursorDot = document.querySelector('.cursor-dot');
        const cursorOutline = document.querySelector('.cursor-outline');
        const hoverTargets = document.querySelectorAll('a, button, .info-card, .link-item');

        // Update cursor position
        window.addEventListener('mousemove', (e) => {
            const posX = e.clientX;
            const posY = e.clientY;

            // Dot follows instantly
            cursorDot.style.left = `${posX}px`;
            cursorDot.style.top = `${posY}px`;

            // Outline has a slight delay using transform for smoother animation
            // Use requestAnimationFrame for performance
            requestAnimationFrame(() => {
                 cursorOutline.style.left = `${posX}px`;
                 cursorOutline.style.top = `${posY}px`;
            });
           
            // Make cursor visible when mouse enters the window
            cursorDot.style.opacity = '1';
            cursorOutline.style.opacity = '1';
        });
        
        // Hide cursor when mouse leaves the window
         document.addEventListener('mouseleave', () => {
            cursorDot.style.opacity = '0';
            cursorOutline.style.opacity = '0';
        });


        // Add hover effect class
        hoverTargets.forEach(target => {
            target.addEventListener('mouseenter', () => {
                document.body.classList.add('cursor-hover-active');
            });
            target.addEventListener('mouseleave', () => {
                document.body.classList.remove('cursor-hover-active');
            });
        });
        
        // Initial hide before first move
        cursorDot.style.opacity = '0';
        cursorOutline.style.opacity = '0';
